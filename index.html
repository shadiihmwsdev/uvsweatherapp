<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Nairobi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fixed-top" style="margin-top: 0px;opacity: 0.8; text-align: center; margin-bottom: 500px !important; min-height: 50px; background: rgb(39, 88, 10);">
        <h1 class="text-center title">Know Weather</h1>
    </header>
    <div class="container my-5">     
        <form class="search-location">
            <input type="text" 
                    id="" autocomplete="off" 
                    name="city" placeholder="City name" 
                    class="form-control text-muted form-rounded p-4 shadow-sm"/>
        </form>
        <div class="card rounded my-3 shadow-lg back-card showDiv">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Nairobi</p>
                    <span>. . .</span>
                </div>
                <img src="images/nightfall_image.svg" alt="" class="card-img-top time"/>
            </div>
        

        <div class="card-body">
            <div class="card-mid row">
                <div class="col-8 text-center temp">
                    <span>20&deg;C</span>
                </div>
                <div class="col-4 condition-temp">
                    <p class="condition">Thunder Storm</p>
                    <p class="high">20&deg;C</p>
                    <P class="low">17&deg;C</P>
                </div>
            </div>

            <div class="icon-container card shadow mx-auto">
                <img src="images/cloudy.svg" alt=""/>
            </div>
            <div class="card-bottom px-5 py-4 row">
                <div class="col-6 text-center">
                    <p>20&deg;C</p>
                    <span>Feels like</span>
                </div>
                <div class="col-6 text-center">
                    <p>36%</p>
                    <span>Humidity</span>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="server.js"></script>
    <script src="index.js"></script>
    <footer class="fixed-bottom" style="margin-bottom: 0px; background: rgb(39, 88, 10);">
        <div style="max-height: 100px; text-align: center; color: #fff;">
            <p style="margin-bottom: 0px;">powered by openweathermap</p>
            <p style="font-weight: bolder;">By ShadiihDev, 2020</p>
        </div>
    </footer>
</body>
</html>
